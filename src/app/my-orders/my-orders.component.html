<div class="my-orders">
  <h1>
My Orders
  </h1>
  <div class="row">
<div class="col-sm-2">
<span>Orders</span>
</div>
<div class="col-sm-2">
  <span>Order Id</span>
  </div>
  <div class="col-sm-2">
    <span>Price</span>
    </div>
    <div class="col-sm-2">
      <span>Status</span>
      </div>
      <div class="col-sm-2">
        <span>Cancel Order</span>
        </div>

  </div>
  <div class="row" *ngFor="let order of orderData">
<div class="col-sm-2">
<img class="order-img" src="https://cdn.s7.shopdisney.asia/is/image/ShopDisneyAPAC/apac_plp_toys_tangledilydoll_sq_dm?fit=constrain&cropN=0,0,1,1&fmt=jpeg&qlt=90&wid=590">
</div>
<div class="col-sm-2">
<span>#{{order.id}}</span>
</div>
<div class="col-sm-2">
  <span>{{order.totalPrice}}</span>
  </div>
  <div class="col-sm-2">
    <span>In Progress</span>
    </div>
    <div class="col-sm-2">
      <button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button>
      </div>
  </div>
</div>
